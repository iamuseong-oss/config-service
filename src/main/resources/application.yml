server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URL}
          username: ${GIT_USERNAME)
          password: ${GIT_PASSWORD}
          default-label: main 

management:
  endpoints:
    web:
      exposure:
        include:
        - refresh
        - health
        - beans